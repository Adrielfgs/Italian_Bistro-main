<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Bistrô</title>
</head>

<!-- <div class="loading">

</div> -->

<body>
    <form>
        <div class="cont">
            <div>
                <h3>Entre ou registre-se:</h3>
                <br>
            </div>
            <div class="form-field">
                <div class="space"><label>Email</label></div>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()">
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error3" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class="form-field2">
                <div class="space"><label>Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Senha"
                    onchange="onChangePassword()" />
                <div class="error2" id="password-required-error">Senha é obrigatória</div>
            </div>
            <div class="reset">
                <button type="button" id="recover-password-button" onclick="recoverpassword()" disabled="true">Recuperar
                    senha</button>
            </div>
            <div class="login">
                <button type="button" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div class="register">
                <button type="button" onclick="register()">Registrar</button>
            </div>
        </div>
    </form>

</body>

<link rel="stylesheet" href="/styles/login.css">
<link rel="stylesheet" href="/styles/global.css">

<script src="/src/login.js"></script>
<script src="/src/validations.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="/firebase-init.js"></script>
<script src="/src/status.js"></script>
</html>
