<body>
    <form>
        <div class="cont">
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()">
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error3" id="email-invalid-error">Email é inválido</div>
            </div>
            <div class="form-field2">
                <div><label>Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Senha"
                    onchange="onChangePassword()" />
                <div class="error2" id="password-required-error">Senha é obrigatória</div>
            </div>
            <div class="reset">
                <button type="button" id="recover-password-button" disabled="true">Recuperar
                    senha</button>
            </div>
            <div class="login">
                <button type="button" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div class="register">
                <button type="button" onclick="register()">Registrar</button>
            </div>
        </div>
    </form>
</body>
