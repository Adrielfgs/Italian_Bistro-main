<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Bistrô</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/global.css">
</head>

<body>
    <div class="top">
        <img src="/imgs/logo/logo_site_menu.png" alt="">
    </div>
    <form>
        <div class="top2">
            <img src="/imgs/logo/logo_site_menu.png" alt="">
        </div>
        <div class="cont">
            <div>
                <h3>Registre-se:</h3>
                <br>
            </div>
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" placeholder="Seu@email.com" onchange="onChangeEmail()" id="email" />
                <div class="error0" id="email-required-error">
                    Email é obrigatório
                </div>
                <div class="error0" id="email-invalid-error">
                    Email é inválido
                </div>
            </div>
            <div class="form-field">
                <div class="space"><label>Senha</label></div>
                <input type="password" placeholder="******" id="password" onchange="onChangePassword()" />
                <div class="error0" id="password-required-error">
                    Senha é obrigatório
                </div>
                <div class="error0" id="password-min-length-error">
                    Senha deve ter pelo menos 6 caracteres
                </div>
            </div>
            <div class="form-field">
                <div class="space"><label>Confirmar senha</label></div>
                <input type="password" placeholder="******" id="confirmPassword"
                    onchange="onChangeConfirmPassword()" />
                <div class="error0" id="password-doesnt-match-error">
                    Os dois campos de senha devem ser iguais
                </div>
            </div>
            <div class="login2">
                <button type="button" onclick="register()" disabled="true" id="register-button">
                    Registrar
                </button>
            </div>
            <div class="reset">
                <button onclick="log()" type="button">Ja tenho conta / Login</button>
            </div>
        </div>
    </form>
</body>

<script src="/src/register.js"></script>
<script src="/src/validations.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="/firebase-init.js"></script>

</html>
